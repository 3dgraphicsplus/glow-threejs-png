<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - post processing - Outline Pass</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./jsm/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/stats.module.js';
			import { GUI } from './jsm/lil-gui.module.min.js';

			import { OrbitControls } from './jsm/OrbitControls.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { OutlinePass } from './jsm/postprocessing/OutlinePass.js';
			import { FXAAShader } from './jsm/shaders/FXAAShader.js';

			let container, stats;
			let camera, scene, renderer, controls;
			let composer, effectFXAA, outlinePass;

			let selectedObjects = [];

			const raycaster = new THREE.Raycaster();
			const mouse = new THREE.Vector2();

			const obj3d = new THREE.Object3D();
			const group = new THREE.Group();

			const textureLoader = new THREE.TextureLoader();

			const params = {
				edgeStrength: 8.0,
				edgeGlow: 2.0,
				edgeThickness: 1.0,
				pulsePeriod: 0,
				rotate: false,
				usePatternTexture: false
			};


			// Init gui

			const gui = new GUI( { width: 280 } );

			gui.add( params, 'edgeStrength', 0.01, 10 ).onChange( function ( value ) {

				outlinePass.edgeStrength = Number( value );

			} );

			gui.add( params, 'edgeGlow', 0.0, 10 ).onChange( function ( value ) {

				outlinePass.edgeGlow = Number( value );

			} );

			gui.add( params, 'edgeThickness', 1, 20 ).onChange( function ( value ) {

				outlinePass.edgeThickness = Number( value );

			} );

			gui.add( params, 'pulsePeriod', 0.0, 5 ).onChange( function ( value ) {

				outlinePass.pulsePeriod = Number( value );

			} );

			gui.add( params, 'rotate' );

			gui.add( params, 'usePatternTexture' ).onChange( function ( value ) {

				outlinePass.usePatternTexture = value;

			} );

			function Configuration() {

				this.visibleEdgeColor = '#ff0000';

			}


			const conf = new Configuration();

			gui.addColor( conf, 'visibleEdgeColor' ).onChange( function ( value ) {

				outlinePass.visibleEdgeColor.set( value );

			} );

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				const width = window.innerWidth;
				const height = window.innerHeight;

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(0xffffff,1.0);
				// todo - support pixelRatio in this demo
				renderer.setSize( width, height );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, width / height, 0.1, 100 );
				camera.position.set( 0, 0, 8 );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 5;
				controls.maxDistance = 20;
				controls.enablePan = true;
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;
				controls.enableRotate = false;

				// model

				scene.add( group );

				//
				const geometry = new THREE.PlaneGeometry( 1, 1 );
				const material = new THREE.MeshBasicMaterial({transparent:true} );
				material.map = textureLoader.load('l2.png',(map)=>{
					material.map.need2Update = true;
				})

				const plane = new THREE.Mesh( geometry, material );
				group.add(plane);
				
				//

				stats = new Stats();
				container.appendChild( stats.dom );

				// postprocessing

				composer = new EffectComposer( renderer );

				const renderPass = new RenderPass( scene, camera );
				composer.addPass( renderPass );

				outlinePass = new OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
				composer.addPass( outlinePass );


				outlinePass.edgeStrength = params.edgeStrength;
				outlinePass.edgeGlow = params.edgeGlow;
				outlinePass.edgeThickness = params.edgeThickness;
				outlinePass.visibleEdgeColor.set(conf.visibleEdgeColor);

				effectFXAA = new ShaderPass( FXAAShader );
				effectFXAA.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );
				composer.addPass( effectFXAA );

				window.addEventListener( 'resize', onWindowResize );

				outlinePass.selectedObjects.push(plane);




			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				renderer.setSize( width, height );
				composer.setSize( width, height );

				effectFXAA.uniforms[ 'resolution' ].value.set( 1 / window.innerWidth, 1 / window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				stats.begin();

				const timer = performance.now();


				controls.update();

				composer.render();

				stats.end();

			}

		</script>
	</body>
</html>
